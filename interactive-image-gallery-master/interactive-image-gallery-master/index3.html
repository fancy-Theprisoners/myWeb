<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Div Rotate and Drop on Click</title>
<style>
body {
    background-image: url(./images/back2.png);
    background-size: 100%;
}
    /* CSS */
    .rotate-drop {
        position: absolute;
        width: 300px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: white;
        transition: all 2s ease-in-out;
        transform-origin: center center;
    }
</style>
</head>
<body>
<div class="rotate-drop" id="myDiv" style="z-index: 100;">
    <img src="./images/heard.png" alt="头部" style="width: 100%;">
</div>

<div class="rotate-drop" id="myDiv1" style="z-index: 90;">
    <img src="./images/index_img1.png" alt="头部" style="width: 100%;">
</div>

<div class="rotate-drop" id="myDiv2" style="width: 1000px; z-index: 80;">
    <img src="./images/index3_img2.png" alt="头部" style="width: 100%;">
</div>

<div class="rotate-drop" id="myDiv3" style="width: 1000px; z-index: 100; transform: rotate(90deg);">
    <img src="./images/index3_text.png" alt="文字" style="width: 100%;">
</div>
<script>
    // JavaScript
    window.onload = function() {
        var div = document.getElementById('myDiv');
        var div1 = document.getElementById('myDiv1');
        var div2 = document.getElementById('myDiv2');
        var div3 = document.getElementById('myDiv3');

        // 初始位置
        div.style.left = '150px';
        div.style.top = '-50px';

        div1.style.left = '900px';
        div1.style.top = '-50px';

        div2.style.left = '11%';
        div2.style.top = '-50px';

        div3.style.right = '-22%';
        div3.style.top = '-10px';

        // 添加点击事件处理程序
        div.addEventListener('click', function() {
            // 目标位置
            var targetLeft = 150;
            var targetTop = 250;

            // 设置动画结束的位置和旋转角度
            div.style.left = targetLeft + 'px';
            div.style.top = targetTop + 'px';
        });

        div1.addEventListener('click', function() {
            // 目标位置
            var targetLeft1 = 900;
            var targetTop1 = 500;

            div1.style.left = targetLeft1 + 'px';
            div1.style.top = targetTop1 + 'px';
            div1.style.transform = 'rotate(360deg)';
        });

        div2.addEventListener('click', function() {
            // 目标位置
            var targetLeft2 = 11;
            var targetTop2 = 350;

            // 设置动画结束的位置和旋转角度
            div2.style.left = targetLeft2 + '%';
            div2.style.top = targetTop2 + 'px';
            div2.style.transform = 'rotate(360deg)';
        });


        div3.addEventListener('click', function() {
            // 目标位置
            var targetLeft3 = 0;
            var targetTop3 = 700;

            // 设置动画结束的位置和旋转角度
            div3.style.right = targetLeft3 + '%';
            div3.style.top = targetTop3 + 'px';
            div3.style.transform = 'rotate(0deg)';
        });
    };
</script>
</body>
</html>
